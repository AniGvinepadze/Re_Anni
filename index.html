<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/global.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="Header-Container">
        <div class="header-content">
          <div class="logo">
            <a href="">
              <img class="logo-img" src="./assets/svg/audiophile.svg" alt="logo-img" />
            </a>
          </div>
          <div class="navigation">
            <nav>
              <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">FEEDBACK</a></li>
                <li><a href="">SALES</a></li>
              </ul>
            </nav>
          </div>
          <div class="cart">
            <a href="">
              <img src="./assets/svg/Combined_Shape.svg" alt="cart" />
            </a>
          </div>
        </div>
      </div>

      <div class="undeline"></div>
    </header>
    <div class="Content-Container">
      <div class="Info">
        <p class="newproduct">NEW PRODUCT</p>
        <h2>XX99 Mark II Headphones</h2>
        <p>
          Experience natural, lifelike audio and exceptional build quality made
          for the passionate music enthusiast.
        </p>
        <button><a href="">See Product</a></button>
      </div>
      <div class="Headphones-img">
        <img src="assets/png/Bitmap (18).png" alt="Headphones" />
      </div>
    </div>

    <section class="Product-Container">
      <div class="product-content">
      <div class="headphone">
        <img src="./assets/webp/image-removebg-preview_41_.webp" alt="Headphones">
        <p>HEADPHONES</p>
        <span><a href="">SHOP ></a></span>
      </div>
      <div class="speaker">
        <img src="./assets/webp/image-removebg-preview_38__1.webp" alt="speaker">
        <p>SPEAKERS</p>
        <span><a href="">SHOP ></a></span>
      </div>
      <div class="earphones">
        <img src="./assets/svg/Group 5.svg" alt="earphones">
        <p>EARPHONES</p>
        <span><a href="">SHOP ></a>
        </span>
      </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
